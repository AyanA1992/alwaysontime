{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Always on Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper green darken-1">
        <ul>
          <li>
            <a href="/" class="left brand-logo"> Always on Time</a>
          </li>
        </ul>
        <ul class="right">
          <li><a href="{%url 'about'%}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{%url 'index'%}"> View Prayers </a> </li>
          <li><a href="{%url 'salats_create'%}"> Add Salat</a> </li>
          <li><a href="{%url 'prayers_test_list' %}"> Prayer Timetable </a> </li>
          <li><a href="{% url 'logout' %}?next=/">Logout</a></li>
       {% else %}
       <li><a href="{%url 'login' %}">Login</a></li>
       <li><a href="{% url 'signup' %}">Signup</a></li>
      
       {% endif %}
        
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">{% block content %} {% endblock %}</main>
  <footer class="page-footer green darken-1">
    <div class="right">
        2023 Always On Time
    </div>
  </footer>
</body>

</html>
