{% extends 'base.html' %} {% block content%}
<form action='' method='POST' autocomplete="off">

    {% csrf_token %}
    {% if object %}
    <h1>Edit <span class="black-text">{{ object.name }}</span></h1>
    {% else %}
    <h1>Add Prayer</h1>
    {% endif%}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn green" />
</form>

{% endblock%}
